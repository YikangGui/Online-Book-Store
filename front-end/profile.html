<script type="text/javascript">

    let cid, cartid, kind;

    if (localStorage.getItem('access_token')) {
        cid = localStorage.getItem('cid');
        cartid = localStorage.getItem('cartid');
        kind = localStorage.getItem('kind');
    }

    $(document).ready(function () {
        show_status();
        show_category();
        get_customer_details();
    });

    function show_category() {
        if (kind == 0) {
            $('.business').hide();
            $('.home').show();
        } else {
            $('.business').show();
            $('.home').hide();
        }
    }

    function list_gender_conditions(gender) {
        if (gender === 'm') {
            return 'Male';
        } else if (gender === 'f') {
            return 'Female';
        } else {
            return 'Unknown';
        }
    }

    function list_married_conditions(married) {
        if (married === 'T') {
            return 'Married';
        } else if (married === 'F') {
            return 'Not married';
        } else {
            return 'Unknown';
        }
    }

    function get_customer_details() {
        if (kind == 0) {
            $('#business').hide();
            $('#home').show();
        } else {
            $('#business').show();
            $('#home').hide();
        }
        $.ajax({
            type: 'get',
            url: "../php/customer.php",
            data: 'cid=' + cid + '&kind=' + kind,
            dataType: "json",
            success: function (data) {
                if (data !== 0) {
                    if (kind == 0) {
                        for (let i = 0; i < data.length; i++) {
                            $(".customer-name").text(data[i].cname);
                            $(".customer-email").text(data[i].email);
                            $(".customer-income").text(data[i].gai);
                            $(".customer-password").text(data[i].password);
                            $(".customer-age").text(data[i].age);
                            $(".customer-gender").text(list_gender_conditions(data[i].gender));
                            $(".customer-married").text(list_married_conditions(data[i].married));
                            $(".customer-state").text(data[i].sname);
                            $(".customer-city").text(data[i].city);
                            $(".customer-zip").text(data[i].zipcode);
                            $(".customer-street").text(data[i].street);
                            $('input[name=username]').val(data[i].cname);
                            $('input[name=password]').val(data[i].password);
                            $('input[name=email]').val(data[i].email);
                            $('input[name=income]').val(data[i].gai);
                            $('input[name=zipcode]').val(data[i].zipcode);
                            $('input[name=city]').val(data[i].city);
                            $('input[name=address]').val(data[i].street);
                            $('select[name=gender]').val(list_gender_conditions(data[i].gender));
                            $('select[name=married]').val(list_married_conditions(data[i].married));
                            $('input[name=age]').val(data[i].age)
                        }
                    } else {
                        for (let i = 0; i < data.length; i++) {
                            $(".customer-name").text(data[i].cname);
                            $(".customer-email").text(data[i].email);
                            $(".customer-income").text(data[i].gai);
                            $(".customer-password").text(data[i].password);
                            $(".customer-bc").text(data[i].category);
                            $(".customer-state").text(data[i].sname);
                            $(".customer-city").text(data[i].city);
                            $(".customer-zip").text(data[i].zipcode);
                            $(".customer-street").text(data[i].street);
                            $('input[name=username]').val(data[i].cname);
                            $('input[name=password]').val(data[i].password);
                            $('input[name=email]').val(data[i].email);
                            $('input[name=income]').val(data[i].gai);
                            $('input[name=zipcode]').val(data[i].zipcode);
                            $('input[name=city]').val(data[i].city);
                            $('input[name=address]').val(data[i].street);
                            $('input[name=bc]').val(data[i].category)
                        }
                    }
                } else {
                    alert('Sry, something wrong with the server...');
                }
            },
            error: function () {
                alert('Sry, something wrong with the server...');
            }
        });
    }

    $("#exampleModal").on("click", ".btn-success", function () {
        edit();
    });

    function get_states() {
        $.ajax({
            type: 'get',
            url: "../php/customer.php",
            data: 'action=get_states',
            dataType: "json",
            success: function (data) {
                if (data !== 0) {
                    $("#states").html('');
                    for (let i = 0; i < data.length; i++) {
                        $("#states").append('<option value="'+data[i].id+'">'+data[i].name+'</option>');
                    }
                } else {
                    alert('Sry, something wrong with the server...');
                }
            },
            error: function () {
                alert('Sry, something wrong with the server...');
            }
        });
    }

    function edit() {
        let d, gender, married;
        if (kind == 0) {
            if ($('select[name=gender]').val() == 'Male') {
                gender = 'm';
            } else if ($('select[name=gender]').val() == 'Female') {
                gender = 'f';
            } else {
                gender = 'u';
            }
            if ($('select[name=married]').val() == 'Married') {
                married = 'T';
            } else if ($('select[name=married]').val() == 'Not married') {
                married = 'F';
            } else {
                married = 'U';
            }
            d = {
                action: 'edit',
                cid: cid,
                kind: kind,
                username: $('input[name=username]').val(),
                income: $('input[name=income]').val(),
                gender: gender,
                married: married,
                age: $('input[name=age]').val(),
                street: $('input[name=address]').val(),
                city: $('input[name=city]').val(),
                zipcode: $('input[name=zipcode]').val(),
                stateid: $('#states').val(),
                addressid: localStorage.getItem('addressid')
            };
        } else {
            d = {
                action: 'edit',
                cid: cid,
                kind: kind,
                username: $('input[name=username]').val(),
                income: $('input[name=income]').val(),
                bc: $('input[name=bc]').val(),
                street: $('input[name=address]').val(),
                city: $('input[name=city]').val(),
                zipcode: $('input[name=zipcode]').val(),
                stateid: $('#states').val(),
                addressid: localStorage.getItem('addressid')
            };
        }
        $.ajax({
            type: 'POST',
            url: "../php/customer.php",
            data: d,
            dataType: "json",
            success: function (data) {
                if (data !== 0) {
                    alert('You have been successfully edited your profile.');
                    $('#exampleModal').modal('hide');
                } else {
                    alert('Sry, something wrong with the server...');
                }
            },
            error: function () {
                alert('Sry, something wrong with the server...');
            }
        });
    }

    function show_delete_modal() {
        $('#deleteModal').modal('show');
    }

    $("#deleteModal").on("click", ".btn-success", function () {
        $.ajax({
            type: 'post',
            url: "../php/customer.php",
            data: 'action=quit&cid=' + cid + '&addressid=' + localStorage.getItem('addressid'),
            dataType: "json",
            success: function (data) {
                if (data !== 0) {
                    $('#deleteModal').modal('hide');
                    // console.log(data);
                } else {
                    alert('Sry, something wrong with the server...');
                }
            },
            error: function () {
                alert('Sry, something wrong with the server...');
            }
        });
    });

    $('#deleteModal').on('hidden.bs.modal', function (e) {
        logout();
    });

    function show_edit_modal() {
        $('#exampleModal').modal('show');
        get_states();
    }

    $('#exampleModal').on('hidden.bs.modal', function (e) {
        get_customer_details();
    });

</script>
